<div class="question-card">
    <div class="question-card__header">
        <div class="question-card__question">
            Q: {{ question?.question }}
            <button mat-icon-button class="question-card__edit-icon" (click)="edit()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div 
            class="question-card__answer" 
            [ngClass]="{ 'question-card__answer--visible': showAnswer }">
            A: {{ question?.answer }}
        </div>
    </div>
