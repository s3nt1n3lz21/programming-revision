<div class="question-card">
    <div class="question-card__header">
        <div class="question-card__question">Q: {{ question.question }}</div>
        <div 
            class="question-card__answer" 
            [ngClass]="{ 'question-card__answer--visible': showAnswer }">
            A: {{ question.answer }}
        </div>
    </div>

    <mat-form-field class="question-card__chip-list" appearance="fill">
        <mat-chip-list #chipList aria-label="Tag selection">
            <mat-chip
                *ngFor="let tag of question.tags"
                (removed)="remove(tag)">
                {{ tag }}
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip>
            <input
                placeholder="Enter Tag..."
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true"
                (matChipInputTokenEnd)="add($event)"
            />
        </mat-chip-list>
    </mat-form-field>

    <div class="question-card__footer">
        <button mat-raised-button (click)="revealAnswer()">
            {{ showAnswer ? "Hide" : "Reveal" }}
        </button>
        <button mat-raised-button (click)="edit()">Edit</button>
    </div>
</div>
