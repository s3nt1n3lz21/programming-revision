<input id="preview" type="file" (change)="previewFile($event.target.files)" />
<p class="question">{{ current.question }}</p>
<button class="reveal-button" (click)="revealAnswer()">Reveal Answer</button>
<p *ngIf="showAnswer" class="answer">{{ current.answer }}</p>
<button class="correct-button" (click)="answeredCorrectly()">Correct</button>
<button class="next-button" (click)="nextQuestion()">Next Question</button>
<button class="next-button" (click)="saveData()">Save CSV</button>
