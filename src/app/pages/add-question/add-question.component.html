<form class="add-question" [formGroup]="questionForm">
    <!-- Question input with expanding textarea -->
    <div class="add-question__input-container">
        <mat-form-field appearance="fill" class="add-question__input">
            <div matPrefix class="add-question__prefix">Q: </div> <!-- Prefix for question -->
            <textarea matInput placeholder="Add Question" formControlName="question" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>

    <!-- Answer input with expanding textarea -->
    <div class="add-question__input-container">
        <mat-form-field appearance="fill" class="add-question__input">
            <div matPrefix class="add-question__prefix">A: </div> <!-- Prefix for answer -->
            <textarea matInput placeholder="Add Answer" formControlName="answer" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>
